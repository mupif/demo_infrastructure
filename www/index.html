<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuPIF Interfaces</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #e9ecef;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            width: 100%;
            height: 100%;
        }

        a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>MuPIF Interfaces</h1>
    <ul>
        <li><a href="/web/">Web Interface</a></li>
        <li><a href="/api/">REST API</a></li>
        <li><a href="/safe-api/">"Safe" REST API Subset</a></li>
        <li><a href="/mon/">Monitor</a></li>
        <li><a href="/sched/">Scheduler</a></li>
    </ul>
</body>
</html>
